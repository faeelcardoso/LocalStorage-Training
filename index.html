<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Armazenar Tarefas</title>
</head>
<body>
  <main>
    <div class="container">
        <div class="title">
          <h1 id="h1">Welcome! Add your tasks:</h1>
        </div>
        <div class="addTask">
          <input type="text" id="text" placeholder="Digite sua tarefa" oninput="inputValue(this)">
          <input type="button" value="Cadastrar" id="cadastrar" onclick="cadastrar()">
          <input type="button" value="Limpar tudo" id="clear" onclick="clearAll()">
        </div>
        <div id="tasks">
        </div>
    </div>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
